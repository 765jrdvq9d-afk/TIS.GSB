<!DOCTYPE html>
<html>
<head>
    <title>Study Bot</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f0f7ff; }
        #chatbox { width: 90%; max-width: 500px; margin: auto; margin-bottom: 20px; }
        input { width: 70%; padding: 10px; font-size: 16px; }
        button { padding: 10px; font-size: 16px; }
        p { background: #fff; padding: 10px; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>
    <h1>ðŸŽ“ Study Bot</h1>
    <div id="chatbox"></div>
    <input type="text" id="question" placeholder="Ask a question...">
    <button onclick="sendQuestion()">Ask</button>

    <script>
        async function sendQuestion() {
            const q = document.getElementById("question").value;
            if (!q) return;
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><b>You:</b> ${q}</p>`;
            const res = await fetch("/ask", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `question=${encodeURIComponent(q)}`
            });
            const data = await res.json();
            chatbox.innerHTML += `<p><b>Bot:</b> ${data.answer}</p>`;
            document.getElementById("question").value = "";
        }
    </script>
</body>
</html>
